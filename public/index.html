<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Chat Room</h1>
        </header>
        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-container">
                <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
                <input type="file" id="imageInput" accept="image/*">
                <button onclick="uploadImage()">Send Image</button>
                <input type="text" id="chatInput" placeholder="Enter your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- socket.io 라이브러리를 서버에서 로드 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
