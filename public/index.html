<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message img {
            max-width: 100%;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input,
        .input-group button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Chat Room</h1>
        <div class="input-group">
            <input type="text" id="nicknameInput" placeholder="Enter your nickname">
        </div>
        <div class="input-group">
            <input type="file" id="imageInput">
            <button onclick="uploadImage()">Send Image</button>
        </div>
        <div class="input-group">
            <input type="text" id="chatInput" placeholder="Enter your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
    </div>

    <!-- socket.io 라이브러리 로드 -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // 서버 주소는 기본으로 설정됨
        let nickname = '';

        function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            const reader = new FileReader();

            if (file) {
                reader.onload = function(event) {
                    const imageData = event.target.result;
                    socket.emit('chatMessage', { nickname, type: 'image', data: imageData });
                };
                reader.readAsDataURL(file);
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value;

            if (message.trim() !== '') {
                socket.emit('chatMessage', { nickname, type: 'text', data: message });
                input.value = ''; // 입력 필드 초기화
            }
        }

        socket.on('chatMessage', (msg) => {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            if (msg.type === 'text') {
                messageElement.textContent = `${msg.nickname || 'Anonymous'}: ${msg.data}`;
            } else if (msg.type === 'image') {
                const imgElement = document.createElement('img');
                imgElement.src = msg.data;
                messageElement.textContent = `${msg.nickname || 'Anonymous'}:`;
                messageElement.appendChild(imgElement);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById('nicknameInput').addEventListener('change', (e) => {
            nickname = e.target.value.trim();
        });
    </script>
</body>
</html>
