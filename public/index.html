<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Chat Room</title>
    <style>
        /* 스타일은 이전과 동일합니다 */
    </style>
</head>
<body>
    <h1>Photo Chat Room</h1>
    <div class="container">
        <div>
            <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
        </div>
        <div>
            <input type="file" id="imageInput">
            <button onclick="uploadImage()">Send Image</button>
        </div>
        <div>
            <input type="text" id="chatInput" placeholder="Enter your message...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="chat-box" id="chatBox"></div>
    </div>

    <!-- socket.io 라이브러리를 서버에서 로드 -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000'); // 서버 주소에 연결
        let nickname = '';

        function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            const reader = new FileReader();

            if (file) {
                reader.onload = function(event) {
                    const imageData = event.target.result;
                    socket.emit('chatMessage', { nickname, type: 'image', data: imageData });
                };
                reader.readAsDataURL(file);
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value;

            if (message.trim() !== '') {
                socket.emit('chatMessage', { nickname, type: 'text', data: message });
                input.value = ''; // 입력 필드 초기화
            }
        }

        socket.on('chatMessage', (msg) => {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            if (msg.type === 'text') {
                messageElement.textContent = `${msg.nickname || 'Anonymous'}: ${msg.data}`;
            } else if (msg.type === 'image') {
                const imgElement = document.createElement('img');
                imgElement.src = msg.data;
                messageElement.textContent = `${msg.nickname || 'Anonymous'}:`;
                messageElement.appendChild(imgElement);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById('nicknameInput').addEventListener('change', (e) => {
            nickname = e.target.value.trim();
        });
    </script>
</body>
</html>
