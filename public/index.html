<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Image Upload</title>
    <style>
        #messages { margin-top: 20px; }
        .message { margin-bottom: 10px; }
        .message img { max-width: 200px; } /* 이미지 크기 조절 */
    </style>
    <script src="/socket.io/socket.io.js"></script> <!-- Socket.IO 클라이언트 라이브러리 -->
</head>
<body>
    <input id="nicknameInput" placeholder="Enter your nickname" />
    <input id="messageInput" placeholder="Enter your message" />
    <input id="imageInput" type="file" accept="image/*" />
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>

    <script>
        // Socket.IO 서버에 연결
        const socket = io();

        // 메시지와 이미지를 서버로 전송하는 함수
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const nicknameInput = document.getElementById('nicknameInput');
            const nickname = nicknameInput.value;
            const imageInput = document.getElementById('imageInput');
            const imageFile = imageInput.files[0];
            
            // FormData 객체를 사용하여 메시지와 이미지 파일을 전송
            const formData = new FormData();
            formData.append('message', message);
            formData.append('nickname', nickname);
            if (imageFile) {
                formData.append('image', imageFile);
            }

            // POST 요청을 통해 서버에 데이터 전송
            fetch('/send', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                messageInput.value = ''; // 입력 필드 초기화
                imageInput.value = ''; // 파일 선택 필드 초기화
            })
            .catch(error => console.error('Error:', error));
        }

        // 서버로부터 받은 메시지와 이미지를 화면에 표시
        socket.on('chat message', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${data.nickname}:</strong> ${data.message}`;

            if (data.image) {
                const img = document.createElement('img');
                img.src = data.image; // 이미지 URL 설정
                messageElement.appendChild(img);
            }

            messagesDiv.appendChild(messageElement); // 메시지 추가
        });
    </script>
</body>
</html>
