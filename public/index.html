<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Chat Room</h1>
        <div class="input-section">
            <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
        </div>
        <div class="input-section">
            <input type="file" id="imageInput">
            <button onclick="uploadImage()">Send Image</button>
        </div>
        <div class="input-section">
            <input type="text" id="chatInput" placeholder="Enter your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
